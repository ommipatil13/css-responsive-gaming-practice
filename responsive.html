<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Css Responsive</title>
    <link rel="stylesheet" href="responsive.css" />
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="gaming/logo.png" class="logo" />
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">Vr Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="gaming/menu.png" class="menu-icon" onclick="toggleMenu()" />
        </div>

        <div class="row">
            <div class="col-1">
                <h2>
                    PS4 V2 <br />
                    DualShock 4
                </h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">
                    Buy Now <img src="./gaming/arrow.png" alt="" />
                </button>
            </div>

            <div class="col-2">
                <img src="./gaming/controller.png" class="controller" />
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./gaming/add.png" />
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="./gaming/fb.png" alt="" />
            <img src="./gaming/ig.png" alt="" />
            <img src="./gaming/tw.png" alt="" />
        </div>
    </div>

    <!-- //javascript -->
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";

        function toggleMenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
            } else {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>

</html>
